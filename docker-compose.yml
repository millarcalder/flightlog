version: "3.9"
services:
  s3:
    image: "minio/minio:latest"
    container_name: flightlog-s3
    entrypoint: ["minio", "server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "root"
      MINIO_ROOT_PASSWORD: "1234qwer"
    networks:
      - flightlog

  init_minio_data:
    image: minio/mc
    depends_on:
      - s3
    volumes:
      - ./backend/flightlog/tests/data:/data:ro
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set flightlog_minio http://s3:9000 root 1234qwer;
      /usr/bin/mc mb flightlog_minio/flightlog-igc-files;
      exit 0;
      "
    networks:
      - flightlog

  db:
    image: postgres
    container_name: flightlog-db
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
    volumes:
      - ./logbook/backend/logbook/tests/data/init.sql:/docker-entrypoint-initdb.d/logbook_init.sql
    ports:
      - "5432:5432"
    networks:
      - flightlog

  dev:
    build:
      dockerfile: Dockerfile.dev
    container_name: flightlog-dev
    ports:
      - "5000:5000"
      - "3000:3000"
    volumes:
      - .:/workspace:cached
    command: /bin/sh -c "while sleep 1000; do :; done"
    networks:
      - flightlog

networks:
  flightlog:
    name: flightlog
