- name: Run the frontend Docker container
  become: yes
  community.docker.docker_container:
    name: '{{ frontend_image_name }}'
    networks:
      - name: flightlog
    state: started
    image: 'ghcr.io/millarcalder/{{ frontend_image_name }}:{{ frontend_image_tag }}'

- name: Docker logout
  become: yes
  community.docker.docker_login:
    state: absent
